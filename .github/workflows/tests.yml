name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libarmadillo-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'Darwin'
      run: |
        brew install armadillo
        brew install openblas
        brew install arpack
        brew install superlu
        brew install pkg-config
        echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/armadillo/lib/pkgconfig" >> $GITHUB_ENV

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install armadillo

    - name: Configure CMake
      run: |
        if [ "${{ runner.os }}" == "Darwin" ]; then
          export PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/armadillo/lib/pkgconfig
          ARMADILLO_INCLUDE_DIR=$(pkg-config --cflags armadillo | sed 's/-I//')
          ARMADILLO_LIBRARY=$(pkg-config --libs-only-L armadillo | sed 's/-L//')
          cmake -B ${{github.workspace}}/build \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DCMAKE_CXX_FLAGS="-stdlib=libc++" \
            -DARMADILLO_INCLUDE_DIR="$ARMADILLO_INCLUDE_DIR" \
            -DARMADILLO_LIBRARY="$ARMADILLO_LIBRARY"
        else
          cmake -B ${{github.workspace}}/build \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}}
        fi

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{matrix.build_type}} --output-on-failure 